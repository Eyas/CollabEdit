<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jsEdit Demo</title>
    <link rel="stylesheet" type="text/css" href="Document.css"/>
</head>
<body>
    <div id="document1">

    </div>
    <script type="text/javascript" src="../built/tsEdit/js/Functional.js"></script>
    <script type="text/javascript" src="../built/tsEdit/js/Document.js"></script>
    <script type="text/javascript">

        var doc = new tsEdit.RootDocument();

        var f1 = new tsEdit.Formatting();
        f1.bold = true;
        f1.underline = true;

        var f2 = f1.clone();
        f2.color = "red";

        var f3 = new tsEdit.Formatting();
        f3.highlight = "green";

        var p1 = new tsEdit.Paragraph(doc);
        p1.setText("First paragraph");
        p1.formatting.push(f1.clone());

        p1.formatting[0].length = p1.getText().length - 10;
        p1.formatting[1].length = 10;

        var t = new tsEdit.Table(doc);
        var r1 = new tsEdit.TableRow(t);
        var r2 = new tsEdit.TableRow(t);
        var c11 = new tsEdit.TableCell(r1);
        var c12 = new tsEdit.TableCell(r1);
        var c21 = new tsEdit.TableCell(r2);
        var c22 = new tsEdit.TableCell(r2);

        var p111 = new tsEdit.Paragraph(c11);
        var p112 = new tsEdit.Paragraph(c11);
        var p113 = new tsEdit.Paragraph(c11);

        var p121 = new tsEdit.Paragraph(c12);
        var p211 = new tsEdit.Paragraph(c21);
        var p221 = new tsEdit.Paragraph(c22);

        p111.setText("Bleh5");
        p111.formatting[0].length = p111.getText().length;

        p112.setText("Bleasdfh5");
        p112.formatting[0].length = p112.getText().length;

        p113.setText("Third paragraph??");
        p113.formatting[0].length = p113.getText().length;

        p121.setText("Meh !");
        p121.formatting[0].length = p121.getText().length;

        p211.setText("Meh @");
        p211.formatting[0].length = p211.getText().length;

        p221.setText("Meh #");
        p221.formatting[0].length = p221.getText().length;

        c11.contentSeries.push(p111);
        c11.contentSeries.push(p112);
        c11.contentSeries.push(p113);

        c12.contentSeries.push(p121);
        c21.contentSeries.push(p211);
        c22.contentSeries.push(p221);

        r1.contentSeries.push(c11);
        r1.contentSeries.push(c12);
        r2.contentSeries.push(c21);
        r2.contentSeries.push(c22);

        t.contentSeries.push(r1);
        t.contentSeries.push(r2);

        var p2 = new tsEdit.Paragraph(doc);
        p2.setText("Second paragraph");

        p2.formatting.push(f2.clone());
        p2.formatting.push(f3.clone());
        p2.formatting.push(p2.formatting[0].clone());

        p2.formatting[0].length = p2.getText().length - 10;
        p2.formatting[1].length = 3;
        p2.formatting[2].length = 2;
        p2.formatting[3].length = 5;

        var p3 = new tsEdit.Paragraph(doc);
        p3.setText("Third paragraph");
        p3.formatting.push(f1.clone());
        p3.formatting[1].length = p3.getText().length;

        p1.validate();
        p2.validate();
        p3.validate();

        doc.contentSeries.push(p1);
        doc.contentSeries.push(t);
        doc.contentSeries.push(p2);
        doc.contentSeries.push(p3);

        console.log("Created");

        var display = new tsEdit.Display('document1', doc);

        console.log("Created display");

        display.Update();

        console.log("Update called");
        
    </script>
</body>
</html>
